<mat-card>
  <mat-card-title>Items</mat-card-title>
  <mat-card-subtitle>{{ (tally | async)?.totalCount }} items</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="items | async">
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> <a mat-icon-button matTooltip="Add item" matTooltipPosition="before" (click)="openDialog()"><mat-icon>add</mat-icon></a> </th>
        <td mat-cell *matCellDef="let item"><a mat-icon-button matTooltip="View item" matTooltipPosition="before" routerLink="/item/{{ item.id }}"><mat-icon>view_headline</mat-icon></a></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['button', 'name', 'quantity']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['button', 'name', 'quantity'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
